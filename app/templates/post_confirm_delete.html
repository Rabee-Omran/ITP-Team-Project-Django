{% extends 'base.html' %}
{% block content %}
<div class="col-md-12 mt-5">

<div class="border p-4 mb-5">
<legend class="border-bottom pb-1 mb-3">حذف "{{object.content}}"</legend>

    <form method="POST">

   <legend class="pb-1 mb-3 mt-4" > هل انت متأكد من حذف  "{{object.content}}" ؟</legend>

       
        {% csrf_token %}
        <input class="btn btn-danger mt-3"   type="submit" value="حذف">
        <a class="btn btn-info mt-3 back-btn"  style="background-color: #003153;" href="{% url 'subject_page' object.subject.id %}">تراجع</a>
    </form>
</div>
{% endblock content %}
